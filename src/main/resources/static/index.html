<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

<form id="frm" action="./requestResume" method="post">
    <p>이름     : <input type="text" name="name" id=""></p>
    <p>이메일   : <input type="text" name="email" id=""></p>
    <p>주소     : <input type="text" name="addr" id=""></p>
    <p>전화번호 : <input type="text" name="phone" id=""></p>
    <p>생년월일 : <input type="text" name="birth" id=""></p>
    <p>졸업년도 : <input type="text" name="graduationYear" id=""></p>
    <p>학교명   : <input type="text" name="schoolName" id=""></p>
    <p>전공     : <input type="text" name="major" id=""></p>
    <p>졸업여부 : <input type="text" name="graduationStatus" id=""></p>
    <p>근무기간 : <input type="text" name="workPeriod" id=""></p>
    <p>근무처   : <input type="text" name="companyName" id=""></p>
    <p>담당업무 : <input type="text" name="jobTitle" id=""></p>
    <p>근속연수 : <input type="text" name="employYears" id=""></p>
    <p>자기소개 : <input type="text" name="introduce" id=""></p>
    <br>
    <p><button type="submit">생성요청</button></p>

</form>


</html>
